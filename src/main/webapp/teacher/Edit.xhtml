<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTeacherTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTeacherLabel_idTeacher}" for="idTeacher" />
                    <h:inputText id="idTeacher" value="#{teacherController.selected.idTeacher}" title="#{bundle.EditTeacherTitle_idTeacher}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_idTeacher}"/>
                    <h:outputLabel value="#{bundle.EditTeacherLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{teacherController.selected.firstName}" title="#{bundle.EditTeacherTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditTeacherLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{teacherController.selected.lastName}" title="#{bundle.EditTeacherTitle_lastName}" />
                </h:panelGrid>
                <h:commandLink action="#{teacherController.update}" value="#{bundle.EditTeacherSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTeacherViewLink}"/>
                <br />
                <h:commandLink action="#{teacherController.prepareList}" value="#{bundle.EditTeacherShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTeacherIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
